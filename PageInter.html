<!DOCTYPE html>
<html lang="es">
<head>
    <title>Pagina Interna - Tecnología</title>
    <style>
        body {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #00dbde;
            text-shadow: 2px 2px 8px #000;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        img {
            width: 100%;
            max-width: 300px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
        }

        ul {
            text-align: left;
            list-style-type: square;
            margin: 0 auto;
            padding: 0;
            max-width: 300px;
        }

        li {
            margin: 5px 0;
        }

        footer {
            margin-top: 20px;
            font-weight: bold;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mundo de la Tecnología</h1>
        <p>Explora algunas áreas clave que están cambiando el mundo:</p>
        <ul>
            <li>Inteligencia Artificial (IA)</li>
            <li>Internet de las Cosas (IoT)</li>
            <li>Realidad Virtual y Aumentada</li>
            <li>Blockchain y Criptomonedas</li>
            <li>Ciberseguridad</li>
        </ul>
        <img src="imagenPI.jpg" alt="Imagen de Tecnología">
        <footer>&copy; 2024 Diana Camila Ayala</footer>
    </div>
</body>
</html>
